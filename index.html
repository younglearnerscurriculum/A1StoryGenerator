<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Story Generator 1</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #aee1f9, #fcefee);
    }
    input {
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
      border: 2px solid hotpink;
    }
    button {
      background-color: hotpink;
      color: white;
      padding: 8px 15px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #storyOutput {
      font-size: 20px;
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Kids Story Generator 1 ðŸŽ‰</h1>

  <input type="text" id="character" placeholder="Main Character">
  <input type="text" id="place" placeholder="Place (park, beach)">
  <input type="text" id="object" placeholder="Special Object (ball, kite)">
  <input type="text" id="problem" placeholder="Problem (lost toy)">
  <input type="text" id="solution" placeholder="Solution (found it with a friend)">
  
  <br>
  <button onclick="generateStory()">Generate My Story</button>
  
  <p id="storyOutput"></p>

<script>
function generateStory() {
  const name = document.getElementById("character").value.trim();
  const place = document.getElementById("place").value.trim();
  const object = document.getElementById("object").value.trim();
  const problem = document.getElementById("problem").value.trim();
  const solution = document.getElementById("solution").value.trim();

  // Detect plural vs singular
  const isPlural = name.includes(" and ");
  
  let subjPronoun, objPronoun, verbBe, possPronoun;
  
  if (isPlural) {
    subjPronoun = "They";
    objPronoun = "them";
    verbBe = "were";
    possPronoun = "their";
  } else {
    // Randomly assign he/she/it if single character
    let gender = Math.random() < 0.33 ? "he" : (Math.random() < 0.5 ? "she" : "it");
    subjPronoun = gender.charAt(0).toUpperCase() + gender.slice(1);
    objPronoun = gender === "it" ? "it" : "him/her";
    verbBe = gender === "it" ? "was" : "was";
    possPronoun = gender === "it" ? "its" : (gender === "he" ? "his" : "her");
  }

  const story = `One day, ${name} went to ${place}.
${subjPronoun} brought ${possPronoun} favorite ${object}.
But then, ${problem}!
${name} ${verbBe} worried and ran around.
Soon, help came and ${solution}.
It was the best day ever!`;

  document.getElementById("storyOutput").innerText = story;
}
</script>
</body>
</html>
