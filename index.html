<!DOCTYPE html>
<html>
<head>
<title>ðŸŒˆ Kids Story Generator 1</title>
<style>
  body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #bbdefb, #e3f2fd);
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  /* Logo */
  .logo {
    width: 180px;
    margin-top: 20px;
    animation: bounceIn 2s;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  /* Floating Clouds */
  .cloud {
    position: absolute;
    width: 200px;
    height: 120px;
    background: white;
    border-radius: 100px;
    top: 50px;
    left: -250px;
    animation: moveClouds 60s linear infinite;
    opacity: 0.8;
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: white;
    width: 150px;
    height: 150px;
    top: -50px;
    left: 20px;
    border-radius: 50%;
  }
  .cloud::after {
    width: 100px;
    height: 100px;
    top: -40px;
    left: 100px;
  }

  @keyframes moveClouds {
    0% { left: -250px; }
    100% { left: 110%; }
  }

  /* Floating Balloons */
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background-color: red;
    border-radius: 50% 50% 50% 50%;
    animation: floatBalloons 15s ease-in-out infinite;
  }
  .balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 40px;
    background: gray;
    top: 80px;
    left: 29px;
  }
  @keyframes floatBalloons {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-600px) rotate(10deg); opacity: 0.8; }
    100% { transform: translateY(-1200px) rotate(-10deg); opacity: 0; }
  }

  h1 {
    color: #ff4081;
    text-shadow: 2px 2px #fff176;
    margin-top: 20px;
  }

  h2 {
    color: #3f51b5;
    margin: 10px 0;
  }

  p { color: #6a1b9a; }

  .input-box {
    margin: 10px;
    padding: 12px;
    width: 250px;
    border: 2px solid #ffcc80;
    border-radius: 20px;
    font-size: 16px;
    outline: none;
    text-align: center;
    display: block;
  }

  .input-box:focus {
    border-color: #ff4081;
    box-shadow: 0 0 12px #ffccbc;
  }

  .input-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    background: linear-gradient(to right, #ff7043, #ffca28);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff5722;
  }

  #storyOutput {
    margin: 30px auto;
    width: 60%;
    max-width: 600px;
    padding: 20px;
    font-size: 20px;
    color: #1a237e;
    background: #fff8e1;
    border-radius: 20px;
    border: 3px dashed #ffcc80;
    line-height: 1.5;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    font-size: 14px;
    color: #5d4037;
    font-weight: bold;
    text-align: center;
    background: rgba(255, 255, 255, 0.6);
    padding: 5px 0;
    border-top: 2px solid #ffcc80;
  }
</style>
</head>
<body>

  <!-- Clouds -->
  <div class="cloud" style="top:80px; animation-delay:0s;"></div>
  <div class="cloud" style="top:150px; animation-delay:20s; transform: scale(0.7);"></div>
  <div class="cloud" style="top:50px; animation-delay:40s; transform: scale(1.2);"></div>

  <!-- Balloons -->
  <div class="balloon" style="left:20%; background-color: #ff4081; animation-delay:0s;"></div>
  <div class="balloon" style="left:50%; background-color: #42a5f5; animation-delay:3s;"></div>
  <div class="balloon" style="left:80%; background-color: #ffca28; animation-delay:6s;"></div>

  <!-- Logo -->
  <img src="1.png" alt="Young Learners Curriculum Logo" class="logo">

  <h1>ðŸŒˆ Kids Story Generator 1</h1>
  <p>Let's Create a Fun Adventure Together!</p>
  <h2>A1 Level â€“ Your Adventure Awaits!</h2>

  <div class="input-container">
    <input class="input-box" placeholder="Main Character">
    <input class="input-box" placeholder="Friend or Pet">
    <input class="input-box" placeholder="Where are they? (park, lake)">
    <input class="input-box" placeholder="Special Object (ball, kite)">
    <input class="input-box" placeholder="Simple Problem (lost toy)">
  </div>

  <button onclick="generateStory()">Generate Story</button>

  <p id="storyOutput"></p>

  <footer>Â© Young Learners Curriculum 2025 â€“ All Rights Reserved</footer>

<script>
function generateStory() {
  const i = document.querySelectorAll('.input-box');
  const story = `One sunny day, ${i[0].value} and ${i[1].value} went to the ${i[2].value}. 
  They brought a ${i[3].value} to play with. Suddenly, oh no! ${i[4].value}! 
  But together, they solved the problem and had the best adventure ever! ðŸŒŸ`;
  document.getElementById('storyOutput').innerText = story;
}
</script>
</body>
</html>
