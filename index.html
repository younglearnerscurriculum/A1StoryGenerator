      margin: 0;
      padding: 0;

      color: #ff66b2;
      font-size: 3em;
      margin-top: 20px;
    }

    #counter {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      color: gold;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

    .container {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      width: 60%;
      margin: 120px auto 50px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    input {
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #ff66b2;
      font-size: 1em;
      text-align: center;
    }

    button {
      background-color: #ff66b2;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff4da6;
    }

    #story {
      margin-top: 20px;
      font-size: 1.3em;
      white-space: pre-line;
    }

    /* Floating Stars */
    .star {
      position: absolute;
      font-size: 40px;
      animation: float 15s linear infinite, twinkle 2s infinite;
      cursor: pointer;
      color: gold;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      50% { transform: translateY(50vh) scale(1.2); }
      100% { transform: translateY(-10vh) scale(0.8); opacity: 0; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

    <input type="text" id="ending" placeholder="Ending (e.g., found a new friend)">
    <br>
    <button onclick="generateStory()">Generate My Story</button>

    function generateStory() {
      const character = document.getElementById('character').value;
      const place = document.getElementById('place').value;
      const toy = document.getElementById('toy').value;
      const problem = document.getElementById('problem').value;
      const ending = document.getElementById('ending').value;

      if (!character || !place || !toy || !problem || !ending) {
        alert('Please fill in all fields!');
        return;
      }

      const randomTemplate = storyTemplates[Math.floor(Math.random() * storyTemplates.length)];
      const storyText = randomTemplate
        .replace('{character}', character)
        .replace('{place}', place)
        .replace('{toy}', toy)
        .replace('{problem}', problem)
        .replace('{ending}', ending);

      document.getElementById('story').textContent = storyText;
    }

    // Floating Stars + Counter
    let score = 0;
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '⭐';
      star.style.left = Math.random() * 90 + 'vw';
      star.style.animationDuration = 12 + Math.random() * 6 + 's';

      star.addEventListener('click', () => {
        document.getElementById('popSound').currentTime = 0;
        document.getElementById('popSound').play();
        star.remove();
        score++;
        document.getElementById('counter').textContent = `⭐ ${score}`;
      });

      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 16000);
    }

    setInterval(createStar, 2000);
