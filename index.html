    function fillPlaceholders(text) {
      const inputs = {
        '[name]': document.getElementById('name').value.trim() || 'Someone',
        '[friend]': document.getElementById('friend').value.trim() || 'a friend',
        '[place]': document.getElementById('place').value.trim() || 'somewhere',
        '[object]': document.getElementById('object').value.trim() || 'something',
        '[action]': document.getElementById('action').value.trim() || 'play',
        '[feeling]': document.getElementById('feeling').value.trim() || 'happy'
      };
      return text.replace(/\[name\]|\[friend\]|\[place\]|\[object\]|\[action\]|\[feeling\]/g,
        match => inputs[match]
      );
    }

    function generateStory() {
      const template = templates[Math.floor(Math.random() * templates.length)];
      let storyText = fillPlaceholders(template);
      storyText = storyText.replace(/\.\s*/g, '.\n');
      document.getElementById('story').textContent = storyText;
      const editor = document.getElementById('story-editor');
      editor.style.display = 'block';
      editor.value = storyText;
    }

    document.getElementById('generate-btn').addEventListener('click', generateStory);
