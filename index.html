<style>
  body {
    font-family: Comic Sans MS, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #a7ffeb, #e1f5fe);

  .input-box:focus {

    margin-top: 20px;

    margin: 30px auto;

<body>
<h1>ðŸŒˆ 365 Custom Story Generator</h1>
<p>Let's Create a Fun Story!</p>

<input class="input-box" placeholder="Main Character"><br>

<script>
