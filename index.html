<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Generator</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #aee1f9, #ffffff);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    margin-top: 60px;
    background: rgba(255,255,255,0.95);
    display: inline-block;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    border: 8px solid;
    border-image: linear-gradient(45deg, #ff69b4, #ffcc00, #00ccff, #ff69b4) 1;
  }

  input {
    margin: 8px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #ff69b4;
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff1493;
  }

  #story {
    margin-top: 20px;
    font-size: 1.3em;
    padding: 20px;
    background: #fff4f9;
    border-radius: 15px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-line;
    border: 5px solid;
    border-image: linear-gradient(45deg, #ff69b4, #ffcc00, #00ccff, #ff69b4) 1;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
  }

  #starCounter {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 1.8em;
    font-weight: bold;
    color: #ffcc00;
    text-shadow: 1px 1px 4px #333;
    background: rgba(255,255,255,0.6);
    padding: 5px 15px;
    border-radius: 20px;
    z-index: 9999;
  }

  .star {
    position: absolute;
    font-size: 60px;
    animation: float 12s linear forwards;
    cursor: pointer;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    50% { transform: translateY(50vh) scale(1.3); }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<div id="starCounter">⭐ 0</div>
<audio id="popSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<div class="container">
  <h1>Story Generator</h1>
  <input type="text" id="character" placeholder="Character (e.g., a puppy)">
  <input type="text" id="place" placeholder="Place (e.g., the park)">
  <input type="text" id="toy" placeholder="Toy (e.g., a ball)">
  <input type="text" id="problem" placeholder="Problem (e.g., got lost)">
  <input type="text" id="ending" placeholder="Ending (e.g., found a new friend)">
  <br>
  <button onclick="generateStory()">Generate My Story</button>
  <button onclick="generateStory()">Generate Another Story</button>
  <div id="story"></div>
</div>

<script>
  // Star pop & counter
  let starCount = 0;
  function createStar() {
    const face = document.createElement('div');
    face.className = 'star';
    face.textContent = '⭐';
    face.style.left = Math.random() * 90 + 'vw';
    face.style.animationDuration = 8 + Math.random() * 4 + 's';

    face.addEventListener('click', () => {
      const pop = document.getElementById('popSound');
      pop.currentTime = 0;
      pop.play();
      face.remove();
      starCount++;
      document.getElementById('starCounter').innerText = '⭐ ' + starCount;
    });

    document.body.appendChild(face);
    setTimeout(() => face.remove(), 12000);
  }
  setInterval(createStar, 2000);

  "Next to the fountain at {place}, {character} played with a {toy}.\nWater sparkled.\nThen, it {problem}.\nIt crouched near.\nA frog croaked cheerfully.\nFinally, it {ending}.",
  "Quietly in {place}, {character} admired its {toy}.\nThe world felt calm.\nThen, it {problem}.\nIt blinked twice.\nA gentle breeze kissed it.\nHappily, it {ending}.",
  "Above the hill at {place}, {character} waved its {toy}.\nThe sun shone bright.\nThen, it {problem}.\nIt stumbled a little.\nA laugh echoed warmly.\nFinally, it {ending}.",
  "In the heart of {place}, {character} cherished its {toy}.\nThe day felt perfect.\nThen, it {problem}.\nIt waited patiently.\nJoy returned at last.\nIn the end, it {ending}."
];

    // … repeat pattern until 50 varied six-line templates …
  ];

  // Generate story from inputs
  function generateStory() {
    const character = document.getElementById('character').value || "a puppy";
    const place = document.getElementById('place').value || "the park";
    const toy = document.getElementById('toy').value || "a ball";
    const problem = document.getElementById('problem').value || "got lost";
    const ending = document.getElementById('ending').value || "found a new friend";

    const template = storyTemplates[Math.floor(Math.random() * storyTemplates.length)];
    const story = template
      .replaceAll("{character}", character)
      .replaceAll("{place}", place)
      .replaceAll("{toy}", toy)
      .replaceAll("{problem}", problem)
      .replaceAll("{ending}", ending);

    document.getElementById('story').innerText = story;
  }
</script>

</body>
</html>
